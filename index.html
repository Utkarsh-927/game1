<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="stone.css">
</head>
<body>
    <div class="header">
        <h1 id="gameName">  Stone, Paper & Scissors</h1>
    </div>
    <main>
        <div class="container">
            <div class="boxes">
                <div class="box" id="rock">
                    <img src="rock.png">
                </div>
                <div class="box" id="paper">
                    <img src="paper.png">
                </div>
                <div class="box" id="scissor"> 
                    <img src="scissor.png">
                </div>
            </div>
            <div class="score-borad">
                <div class="score">
                    <p id="person-score">0</p>
                    <p>YOU</p>
                </div>
                <div class="score">
                    <p id="computer-score">0</p>
                    <P>COMP</P>
                </div>
            </div>
            <div class="msg-container">
                <p id="msg">Play your move</p>
            </div>
            <div class="btn">
            <button class="resetbtn">Reset Game</button>
            </div>
        </div>

    </main>
    <script src="stone.js"></script>
</body>
</html>
